<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

    <title>Central Park Tweeters</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-color">
        <div class="container">
            <a class="navbar-brand base-font" href="/">Central Park Tweeters</a>
            <a class="nav-item nav-link base-font" href="/map">Map</a>
            <a class="nav-item nav-link base-font" href="/sound">Sounds</a>
            <a class="nav-item nav-link base-font" href="/birds">Birds</a>
            <a class="nav-item nav-link base-font" href="/quiz">Quiz Me!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mr-auto"> <!-- Left aligned items if any -->
                </div>
                <!-- Search form on the right -->
                <form class="form-inline my-2 my-lg-0" id="searchForm">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" id="searchQuery" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Go</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">   
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
