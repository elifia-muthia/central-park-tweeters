{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='quiz.css')}}">

<script>
    let navigated = {{navigated|tojson}}
    console.log(navigated)
</script>


<div id="quiz">
    <div class="quiz-container" id="quiz-landing">
        <div class="title">Quiz</div>
        
        <div class="btn-group" id="difficulty-level" role="group" aria-label="Difficulty">
            <div class="quiz-text">Set the level of difficulty:</div>
            <button class="diff-button" type="button" id="easy-btn">Easy</button>
            <button class="diff-button" type="button" id="hard-btn">Hard</button>
        </div>

        <div class="warning" id="difficulty-warning">Please select a level of difficulty.</div>

        <button class="accent-color" id="quiz-start">Start</button>
        
    </div> 

    <div class="quiz-container" id="quiz-section">
        <div class="title" id="question-num"></div>
        <div class="text" id="question"></div>
        <div id="question-media"></div>
        <div class="multiple-choice" id="answers"></div>
        <div class="warning" id="answer-warning">Please choose an answer.</div>
        <div class="quiz-nav-buttons">
            <button type="button" id="prev-q-btn">Back</button>
            <button type="button" id="next-q-btn">Next</button>
            <button type="button" id="submit-quiz-btn">Submit Quiz</button>
        </div>
    </div>

    <div class="quiz-container" id="quiz-results">
        <div class="title">Yay you tested your knowledge!</div>
        <div class="text">Your score:</div>
        <div id="quiz-score"></div>
        <div class="quiz-nav-buttons">
            <button type="button" id="redo-quiz">Quiz Me Again!</button>
            <button type="button" id="go-home">Continue Learning</button>
        </div>

        <div class="title">Past Quizzes</div>
        <div class="table-container">
            <div id="past-quizzes"></div>
            <table>
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Difficulty Level</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
